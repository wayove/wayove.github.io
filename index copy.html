<script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        document.getElementById("navbar").style.top = "0";
        document.getElementById("wave").style.opacity = document.getElementById("wave").style.opacity-0.1;
        document.getElementById("wave_2").style.opacity = document.getElementById("wave").style.opacity-0.1;
        
      }
      else {
        document.getElementById("wave").style.opacity = "1";
        document.getElementById("wave_2").style.opacity = "1";
        document.getElementById("navbar").style.top = "-60px";
      }
    }
</script>
